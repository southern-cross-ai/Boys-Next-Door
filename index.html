<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay Loop Team 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2k2cXFkeHEwY3Uxc2h2cm5kcHp6bXd4eWoydWdhOW11cHJ0MmRxMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tBwXwUufSNkCKJxBm5/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 20px;
            border: 4px solid #ffcc00;
            background: #222;
            box-shadow: 0px 0px 20px rgba(255, 204, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5); }
            to { box-shadow: 0px 0px 20px rgba(255, 204, 0, 0.9); }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 3px 3px #ff0000;
        }

        .glitch {
            position: relative;
            display: inline-block;
            animation: glitch 0.8s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background: #ff0000;
            border: 4px solid #fff;
            text-decoration: none;
            cursor: pointer;
            text-shadow: 2px 2px black;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.1);
        }

        .pixel-border {
            position: relative;
            display: inline-block;
            padding: 10px;
            background: #111;
            border: 4px solid #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="glitch">Gameplay Loop Team 1</h1>
        <p>Building the most epic gameplay loop for The Guild! ðŸŽ®</p>
        <a class="button" href="https://github.com/southern-cross-ai/The_Guild_01" target="_blank">Visit GitHub</a>
    </div>

</body>
</html>
