<!DOCTYPE html>

<head>

    <style>

        /* ä½ çš„ç½‘é¡µå†…å®¹ */

        }

        h1 {

        }

        .glitch {
            position: relative;
            display: inline-block;
            animation: glitch 0.8s infinite linear alternate-reverse;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background: #ff0000;
            border: 4px solid #fff;
            text-decoration: none;
            cursor: pointer;
            text-shadow: 2px 2px black;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.1);
        }

        /* æ§åˆ¶æŒ‰é’® */
        #controls {

            justify-content: center;
            z-index: 1;
        }

        #controls div {
            display: grid;
            grid-template-columns: 50px 50px 50px;
            gap: 10px;
        }

        #controls button {
            width: 100%;
            height: 40px;
            background-color: white;
            border: 1px solid lightgray;
            box-shadow: 3px 5px 0px 0px rgba(0, 0, 0, 0.75);
            cursor: pointer;
            outline: none;
        }

        #controls button:first-of-type {
            grid-column: 1/-1;
        }
    </style>
</head>
